version: 2.1

orbs:
  aws-cli: circleci/aws-cli@4.0.0
  # snyk: snyk/snyk@1.7.0

workflows:
  app-workflow:
    jobs:
      - app-init
      - app-aaa:
          requires:
            - app-init
      - app-test:
          context:
            - aws
      # - app-sast

jobs:
  app-init:
    docker:
      - image: cimg/node:18.13.0

    steps:
      - checkout
      - persist_to_workspace:
          root: /home/circleci
          paths:
            - project

  app-aaa:
    docker:
      - image: cimg/node:18.13.0

    steps:
      - attach_workspace:
          at: /home/circleci
      - run: echo "Hello, world!"

  app-test:
    docker:
      - image: cimg/node:18.13.0

    steps:
      - checkout
      - run:
          name: Install Amplify CLI
          command: npm install -g @aws-amplify/cli
      - aws-cli/install
      - aws-cli/assume_role_with_web_identity:
          role_arn: ${AWS_ROLE_ARN}
      - run:
          name: Create credentials file
          command: |
            mkdir -p ~/.aws
            cat \<<EOL > ~/.aws/credentials
            [default]
            aws_access_key_id=${AWS_ACCESS_KEY_ID}
            aws_secret_access_key=${AWS_SECRET_ACCESS_KEY}
            aws_session_token=${AWS_SESSION_TOKEN}
            EOL
      - run:
          name: Create config
          command: |
            mkdir -p ~/.aws
            cat \<<EOL > ~/.aws/config
            [profile default]
            region=${AWS_DEFAULT_REGION}
            output=json
            EOL
      - run: npm install
      - run: |
          amplify pull \
            --appId d9rnf7q7x9f9e \
            --envName dev \
            --restore \
            -y
      - run: |
          mkdir -p ./reports/eslint/
          make ci-eslint
      - store_test_results:
          path: ./reports/
      - run: make ci-test
      - setup_remote_docker:
          version: 20.10.14
      - run: |
          cp .env.example .env
          make storybook
          make test-storybook
      - run:
          name: Codecov
          command: |
            curl -Os https://uploader.codecov.io/latest/linux/codecov
            chmod +x codecov
            ./codecov -t ${CODECOV_TOKEN}
